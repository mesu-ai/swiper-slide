<script>

var swiper = new Swiper('.swiper-container', {
  slidesPerView: 5,
  spaceBetween: 20,
  centeredSlides: true,
  autoplay: {
    delay: 2500,
    disableOnInteraction: false,
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  
  navigation: {
